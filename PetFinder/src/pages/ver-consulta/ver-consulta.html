<ion-header>

  <ion-navbar>
    <ion-title>Perros encontrados</ion-title>
    <ion-buttons end>
      <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundGeneral">
    <ion-row>
        <ion-col col-12>
            Precisi√≥n: {{ filtroScore }}%
            <ion-item>
              <ion-range min="0" max="100" step="1" [(ngModel)]="filtroScore" color="primary" pin="true">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>100</ion-label>
              </ion-range>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <ion-item>
              <ion-label>Por Raza</ion-label>
              <ion-checkbox [(ngModel)]="chkRaza"></ion-checkbox>
            </ion-item>
            
            <ion-item>
              <ion-label>Por Nombre</ion-label>
              <ion-checkbox [(ngModel)]="chkNombre"></ion-checkbox>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <button ion-button icon block class="button" (click)="consultar();">Consultar</button>
        </ion-col>
    </ion-row>
    <ion-card *ngFor="let item of resultados">
        <ion-card-content>
          <ion-card-title>
            <h1>{{ item.clase }} - {{ item.score }}</h1> 
          </ion-card-title>
          <div class="imagenFondo">
            <img class="imagenFrame" img-fluid src="{{ item.imagen }}" />
          </div>
          <div>
            <button ion-button icon block class="button" (click)="contactarUsuario(item.idUsuario);">Contactar usuario</button>
          </div>
        </ion-card-content>
    </ion-card>
</ion-content>
