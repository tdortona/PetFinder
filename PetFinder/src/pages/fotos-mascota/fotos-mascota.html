<ion-header>
  <ion-navbar color="barra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fotos de {{ mascota }}</ion-title>
    <ion-buttons end>
        <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of fotos">
          <ion-card-content>
            <img src="{{ item }}" />
          </ion-card-content>
      </ion-card>

    <ion-icon name="add-circle"></ion-icon>

</ion-content>
