<ion-header>
  <ion-navbar color="barra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fotos de {{ mascota }}</ion-title>
    <ion-buttons end>
        <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundGeneral">

    
      <ion-row justify-content-center *ngIf="fotos.length == 0">
        <ion-spinner name="dots"></ion-spinner>
      </ion-row>
    
    
    <ion-card *ngFor="let item of fotos">
          <ion-card-content>
            <img src="http://criaderononthue.com/img/canfind/controllers/resources/Img/Mascotas/{{ item }}.jpg" />
          </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button round ion-button block color="secondary" (click)="agregarFotoMascota();"> Agregar Foto
            </button>
          </ion-col>
        </ion-row>
    </ion-grid>

      <!-- <ion-grid *ngIf="fotos.length < 10">
        <ion-row>
          <ion-col col-12>
            <p>Total de fotos para completar el perfil:</p>
            <h1><span>{{10 - fotos.length}}</span></h1>
          </ion-col>
        </ion-row>
      </ion-grid> -->

    <ion-card *ngIf="fotos.length < 10">
        <ion-card-header>
          <h1 color="canfind">{{10 - fotos.length}}</h1>
        </ion-card-header>
        <ion-card-content>
            <p>Fotos restantes para completar el perfil.</p>
        </ion-card-content>

    </ion-card>

</ion-content>
