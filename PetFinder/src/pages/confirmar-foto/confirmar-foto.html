<ion-header>

  <ion-navbar color="barra">
    <ion-title>Confirmar Foto</ion-title>
    <ion-buttons end>
        <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundGeneral">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img (show)="base64Image !== ''" [src]="domSanitizer.bypassSecurityTrustUrl(base64Image)" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card *ngIf="direccion != ''">
        <ion-card-content>
          La foto fue tomada en: <br />
          {{ direccion }}
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="direccionError != ''">
        <ion-card-content>
          {{ direccion }}
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon class="pull-right confirm-button" (click)="confirmarFoto()" name="checkmark-circle"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="cancel-button" (click)="cancelarFoto()" name="close-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
