<ion-header>
  <ion-navbar color="barra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CanFind</ion-title>
    <ion-buttons end>
      <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundGeneral">
    <h3 class="titulo">Â¡Bienvenidos a CanFind!</h3>
  <div>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button round block ion-button color="primary" (click)="pegarleAWatson()">Pegarle a Watson</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button round block ion-button color="primary" (click)="pruebaPost()">Hacer una Prueba</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button round block ion-button color="primary" (click)="agregarUsuario()">Agregar Usuario</button>
            <label>Se agrego al usuario "{{ usuarioAgregado.nombre }}"</label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
