<ion-header>
  <ion-navbar color="barra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CANFIND</ion-title>
    <ion-buttons end>
      <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundGeneral">
  <div>
      <ion-grid>
        <ion-card>
            <ion-card-content>
            <br/>  
              <span>
                <h1 class="titulo">¡Bienvenidos a CANFIND!</h1>
              </span>
            <br/>
              <img src="{{imagepath || 'assets/imgs/reencuentro.jpg'}}" />   
            </ion-card-content>
            <br/>
            <div> <!--contenedor de los tips-->
              <ion-row>
                <ion-col col-12>
                  <div>
                    <div class="tipImagen">
                      <img src="{{imagepath || 'assets/imgs/perro.png'}}"/>
                    </div>
                    <div class="tipTexto">
                      <h2>
                        <p><b>En esta comunidad nos solidarizamos para que las mascotas regresen lo antes posible a sus hogares.</b></p>
                      </h2>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
              <br/>
              <ion-row>
                <ion-col col-12>
                  <div>
                    <div class="tipImagen">
                      <img src="{{imagepath || 'assets/imgs/binoculares.png'}}"/>
                    </div>
                  <div class="tipTexto">
                    <h2>
                      <p><b>CANFIND te ayuda a encontrar a tu mascota mediante el reconocimiento de imágenes.</b></p>
                    </h2>
                  </div>
                  </div>
                </ion-col>
              </ion-row>
            </div> <!--contenedor de los tips-->
          <br/>            
        </ion-card>
      </ion-grid>
    </div>
</ion-content>
