<ion-header>
  <ion-navbar color="canfind">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CanFind</ion-title>
    <ion-buttons end>
      <button ion-button tappable> <!-- (click)="presentNotifications($event)" -->
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable> <!-- (click)="goToAccount()" -->
        <ion-icon name="cog"></ion-icon>
      </button>
      <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Â¡Bienvenidos a CanFind!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <p>
    <button ion-button color="primary" (click)="pegarleAWatson()">Pegarle a Watson</button>
  </p>
  <p>
    <button ion-button color="primary" (click)="verPerfilMascota()">Ver perfil mascota</button>
  </p>
  <p>
    <button ion-button color="primary" (click)="pruebaPost()">Hacer una Prueba</button>
  </p>
  <p>
    <button ion-button color="primary" (click)="agregarUsuario()">Agregar Usuario</button>
    <label>Se agrego al usuario "{{ usuarioAgregado.nombre }}"</label>
  </p>
</ion-content>
