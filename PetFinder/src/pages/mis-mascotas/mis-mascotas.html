<ion-header>
    <ion-navbar color="barra">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis mascotas</ion-title>
      <ion-buttons end>
          <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding class="backgroundGeneral">
  <ion-card *ngFor="let item of misMascotas">
      <ion-card-content (click)='irAPerfil(item.idMascota)'>
        <ion-card-title>
        <h1>{{ item.nombre }} - {{ item.descripcionRaza }}</h1> 
        </ion-card-title>
          <div class="imagenFondo">
            <img class="imagenFrame" img-fluid *ngIf="item.avatar != null" src="http://criaderononthue.com/img/canfind/controllers/resources/Img/Mascotas/{{ item.avatar }}.jpg" />
            <img class="imagenFrame" img-fluid *ngIf="item.avatar == null" src="../../assets/img/avatarPerro.png" />
          </div>
        </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button round ion-button block color="secondary" (click)="agregarMascota();"> Agregar Mascota
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
