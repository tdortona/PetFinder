<ion-header>
    <ion-navbar color="barra">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis mascotas</ion-title>
      <ion-buttons end>
          <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of mascota">
      <ion-card-content>
        <ion-card-title>
        <h1>{{ item.Nombre }}</h1> 
        </ion-card-title>
          <div class="imagenFondo">
            <img class="imagenFrame" img-fluid src="{{ item.FotoPerfil }}" (click)='irAPerfil(item.Nombre)' />
          </div>
        </ion-card-content>
  </ion-card>

  <ion-icon name="add-circle" color="secondary" class="buttonPlus"></ion-icon>

</ion-content>
