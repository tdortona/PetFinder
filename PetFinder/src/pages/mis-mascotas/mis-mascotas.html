<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis mascotas</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of mascota">
      <ion-card-content>
        <ion-card-title>
        <h1>{{ item.Nombre }}</h1> 
        </ion-card-title>
        <img src="{{ item.FotoPerfil }}" (click)='irAPerfil(item.Nombre)' />
      </ion-card-content>
  </ion-card>

  <ion-icon name="add-circle"></ion-icon>

</ion-content>
