<ion-header>
  <ion-navbar color="barra">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Â¡Encontre un perro!</ion-title>
    <ion-buttons end>
      <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundGeneral">
    <ion-card>
        <ion-card-content>
          <button ion-button color="danger" icon-rigth block (click)="takePicture();">
            Sacar Foto!
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-card-content>

        <h2 class="titulo">Tips para sacarle una foto</h2>
        <ion-slides>
            <ion-slide *ngFor = "let slide of slides">
              <ion-card>
              <p [innerHTML]="slide.title"></p>
              <img [src]="slide.image" />
              </ion-card>
            </ion-slide>
        </ion-slides> 
    </ion-card>
</ion-content>
