<ion-header>

  <ion-navbar color="barra">
    <ion-title>Perfil {{ Nombre }}</ion-title>
    <ion-buttons end>
        <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundGeneral">
    <ion-row justify-content-center *ngIf="idMascota == null">
      <ion-spinner name="dots"></ion-spinner>
    </ion-row>
  <ion-grid>
    <ion-card>
      <div id="imagen-perfil" class="row">
        <div class="col">
          <h1>{{ nombre }}</h1>
          <span>Raza: {{ descripcionRaza }}</span><br>
          <br>
          <div *ngIf="entrenado < 10">
            <h3><ion-badge color="danger">Perfil incompleto</ion-badge></h3>
            <p>Agrega mas fotos para reconocer mejor a {{nombre}}.</p>
          </div>
        </div>
        <div class="col">
            <img *ngIf="avatar != null" src="http://criaderononthue.com/img/canfind/controllers/resources/Img/Mascotas/{{ avatar }}.jpg" />
            <img *ngIf="avatar == null" src="assets/img/avatarPerro.png " />
        </div>
      </div>
  </ion-card>
    <div id="botones">
      <ion-row>
        <ion-col col-12>
          <button *ngIf="!perdida" round ion-button icon block color="danger" class="button" (click)="showAlertPerdido(idMascota);">Perdido
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button round ion-button icon block class="button" color="primary"  (click)="IrAFotos(idMascota)">Fotos -&nbsp;<ion-badge color="light">{{entrenado}}</ion-badge>
          </button>
        </ion-col>
      </ion-row>
  <!--<ion-row>
        <ion-col col-12>
          <button round ion-button icon block class="button" (click)="compartir();">Compartir
          </button>
        </ion-col>
      </ion-row> -->
        <ion-row>
          <ion-col col-12>
            <button *ngIf="perdida" round ion-button icon block color="energized" class="button" (click)="consultar();">Consultar
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
              <button *ngIf="perdida"  round ion-button icon block color="secondary" class="button" (click)="showAlertEncontrado(idMascota);">Ya la encontr√©
              </button>
            </ion-col>
          </ion-row>
    </div>
  </ion-grid>
</ion-content>
