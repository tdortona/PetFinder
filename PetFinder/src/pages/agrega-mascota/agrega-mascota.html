<ion-header>

  <ion-navbar color="barra">
    <ion-title>Agreg√° una mascota nueva</ion-title>
    <ion-buttons end>
        <img class="imagenLogo" src="{{imagepath || 'assets/imgs/logo.png'}}" />
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundGeneral">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input [(ngModel)]="mascota.nombre" name="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <br/>
    <ion-item>
      <ion-label>Raza</ion-label>
      <ion-select [(ngModel)]="mascota.raza" name="raza">
        <ion-option *ngFor="let item of razas" value="{{ item.idRaza }}">{{ item.descripcion }}</ion-option>
      </ion-select>
    </ion-item>
    <br/>
    <button round ion-button block type="submit" block>Agregar</button>
  </form>
</ion-content>
